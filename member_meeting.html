{% extends 'base.html' %}

{% block content %}
<header>
    <div id="content"></div><div class="jumbotron text-center"><h1>Meeting Schedule</h1></div>
  </header>
  <div class = "container-fluid">
    <main>
      <div>
        <h1 class = "headdec">Hello, {{name}}</h1>
        {{message}}
      </div>
      <div class = "container">
          <div class = "card-columns card-deck">
          {% for r in res %}
            <div class = "card bg-primary">
              <div class = "card-body text-center">
                <p class = "card-text"><h1>Meeting: <p class = "pdec">{{r[2]}}</p></h1><i>{{r[0]}}</i></p>
                <br>
                <p>Time: {{r[1]}}</p>
                <br>
                <a href = "{{r[3]}}"><p style="color: antiquewhite;">Meeting Link: <br> {{r[3]}}</p></a>
              </div>
            </div>
          {% endfor %}
          </div>
          </div>
      </main>
    </div>

    <br>

      <div id="footercontent">
       </div>
{% endblock %}
