{% extends 'base.html' %}

{% block content %}
<header>
    <div id="content"></div><div class="jumbotron text-center"><h1>Login</h1></div>
  </header>

  <div class = "container">
   <main>
     <div class = "row">
     <div class = "col-md-8">
     <form class = "sign-in" action = "http://akulservices.pythonanywhere.com/login" method = "POST">
       <div class = "text-center mb-4">
         <h1 class = "mb-3 font-weight-normal" style = "color: #000066;">Log In</h1>
       </div>
       <div>
         <label style="color: red;">{{message}}</label>
       </div>
       <div class = "form-label-group mb-4">
         <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
         <label for="inputEmail" class = "sr-only">Email address</label>
       </div>
       <div class = "form-label-group mb-4">
         <input type="password" id="inputPassword" name = "inputPassword" class="form-control" placeholder="Password" required>
         <label for="inputPassword" class = "sr-only">Password</label>
       </div>
       <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
     </form>
     <a href = "membership"><p>Not a member yet? Click here to become a member!</p></a>
     <a href = "forgot_password"><p>Forgot Password?</p></a>
     </div>
     </div>   
 </main>
</div>

<br>


  <div id="footercontent">
  </div>
{% endblock %}
